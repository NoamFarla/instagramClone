name: instagram_clone
description: An instagram clone made using flutter dart.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: 6.0.7096
  font_awesome_flutter: ^10.4.0
  flutter_launcher_icons: ^0.13.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/story_avatar.jpeg
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
